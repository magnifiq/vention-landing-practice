<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo"> <img src="/assets/images/main/itapplogo_color.svg" alt="logo"></div>
        <div class="user"><img src="/assets/images/main/ic24-user.svg" alt="user_icon"></div>
        <nav>Later</nav>
    </header>
    <main>
        <div class="firstPart">
           <div class="firstPart__card">
               <img src="/assets/images/main/Asset 1 3.svg" alt="card_img">
               <h3>Get everything you need from a job</h3>
               <span class="firstPart__card__description">Search for and be recommended to a new job that you'll love.</span>
           </div>
           <div class="firstPart__inputs">
                <input type="text" id="job" placeholder="Job title">
                <input type="text" id="location" placeholder="Where">
                <select name="distance" id="distance">
                    <option disabled selected hidden>Distance</option>
                    <option value="10">10km</option>
                    <option value="50">50km</option>
                    <option value="100">100km</option>
                </select>
                <input type="button" value="Search" id="search">
           </div>
        </div>
        <div class="secondPart firstPart">
            <div class="secondPart__card firstPart__card">
                <img src="/assets/images/secondPart/Illustration.svg" alt="card_img">
                <h3>For Candidates</h3>
                <div class="secondPart_info">
                    <h4>Feedback on all applications </h4>
                    <span class="firstPart__card__description">Search for and be recommended to a new job that you'll love.</span>
                </div>     
            </div>
            <div class="slider">Later</div>
        </div>
    </main>
    

    </div>
</body>
</html>
